<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<meta charset="UTF-8">
	<title>vml shape</title>
	<style>
		v\:* {
			behavior: url(#default#VML);
			position: absolute;
		}
	</style>
</head>
<body>
	<v:shape style="width: 1000px;height: 1000px;" path="M 100,100 L 50,200 150,200 X"></v:shape>
	<!-- <br /> -->
	<v:shape style="width: 1px;height: 1px;" coordsize="1,1" path="M 50,200 L 150,200 100,300 X"></v:shape>
</body>
</html>
