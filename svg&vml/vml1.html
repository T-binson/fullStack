<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<meta charset="UTF-8">
	<title>vml</title>
	<style>
		v\:* {
			behavior: url(#default#VML);
			position: absolute;
		}
	</style>
</head>
<body>
	<v:line from="100, 100" to="300, 100" strokecolor="red" strokeweight="10"></v:line>
	<br />
	<v:oval style="left: 100px;top: 100px;width: 400px;height: 400px;"></v:oval>
	<br>
	<v:rect style="left: 200px;top: 200px;width: 200px;height: 100px;"></v:rect>
</body>
</html>
