<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sun</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #333;
			overflow: hidden;
		}
		.sun {
			width: 70px;
			height: 70px;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-35px,-35px);	
			background-color: yellow;
			box-shadow: 0 0 15px 10px gold;
		}
		@keyframes round {
			from {
				transform: rotateZ(0deg);
			}
			to {
				transform: rotateZ(360deg);
			}
		}
		.earth {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			border: 2px solid #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			/*transform: translate(-100px,-100px);*/
			margin-left: -100px;
			margin-top: -100px;
			box-sizing: border-box;
			animation: round 5s linear infinite;
		}
		.earth::before {
			content: "";
			position: absolute;
			left: -15px;
			top: 50%;
			margin-top: -15px;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: blue;
		}
		.moon {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			/*border: 1px solid #fff;*/
			position: absolute;
			top: 50%;
			/*transform: translate(-25px,-25px);*/
			margin-left: -25px;
			margin-top: -25px;
			box-sizing: border-box;
			animation: round 5s .1s linear infinite;
		}
		.moon::before {
			content: "";
			position: absolute;
			left: -5px;
			top: 50%;
			margin-top: -5px;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #fff;
		}
		.mars {
			width: 320px;
			height: 320px;
			border-radius: 50%;
			border: 2px solid #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			/*transform: translate(-160px,-160px);*/
			margin-left: -160px;
			margin-top: -160px;
			box-sizing: border-box;
			animation: round 6s .3s linear infinite;
		}
		.mars::before {
			content: "";
			position: absolute;
			left: -20px;
			top: 50%;
			margin-top: -20px;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background-color: orange;
		}
		.jupiter {
			width: 500px;
			height: 500px;
			border-radius: 50%;
			border: 2px solid #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			/*transform: translate(-250px,-250px);*/
			margin-left: -250px;
			margin-top: -250px;
			box-sizing: border-box;
			animation: round 7s .5s linear infinite;
		}
		.jupiter::before {
			content: "";
			position: absolute;
			left: -25px;
			top: 50%;
			margin-top: -25px;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="sun"></div>
	<div class="earth">
		<div class="moon"></div>
	</div>
	<div class="mars"></div>
	<div class="jupiter"></div>
</body>
</html>
