<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>geolocation</title>
	<script>
		window.onload = function() {
			var locate = document.getElementById('locate');
			let watchID = null;
			locate.onclick = function() {
				if (navigator.geolocation) {
					watchID = navigator.geolocation.watchPosition((geo) => {
						console.log(geo);
					}, (err) => {
						alert('failed', err);
					}, {
						// enablHighAccuracy: , //gaojingdu
						timeout: 5000,//chaoshi
						// maximumAge:  //huancun,
						frequency: 1000
					});
				} else {
					alert('your browser do not support geolocation');
				}
			}
			//clearWatch(watchID);
		}
	</script>
</head>
<body>
	<input type="button" name="" value="locate" id="locate">
</body>
</html>
