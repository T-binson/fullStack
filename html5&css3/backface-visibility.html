<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>backface-visibility</title>
	<style>
		body {
			background-color: deepskyblue;
		} 
		.box {
			width: 300px;
			height: 300px;
			margin: 50px auto;
			/*border: 1px solid #ccc;*/
			border-radius: 50%;
			position: relative;
		}
		.box::before,.box::after {
			content: "";
			width: 100%;
			height: 100%;
			border-radius: 50%;
			position: absolute;
			/*设置元素背面不可见*/
			backface-visibility: hidden;
			transition: all 2s;
		}
		.box::before {
			background: url(images/bg.png) no-repeat left top;
			transform: rotateY(-180deg);
		}
		.box::after {
			/*left: 350px;*/
			background: url('images/bg.png') no-repeat right top;
		}
		.box:hover::before {
			transform: rotateY(0deg);
		}
		.box:hover::after {
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
