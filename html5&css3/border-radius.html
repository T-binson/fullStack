<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<style>
		.box {
			margin: 50px auto;
			width: 750px;
			height: 260px;
		}
		.item {
			height: 250px;
			margin-right: 20px;
			border-right: 1px solid #ccc;
			float: left;
			background-color: #fff;
			position: relative;
			box-shadow: 1px 1px 1px 1px #ccc;
		}
		.item .img img {
			width: 224px;
			height: 113px;
		}
		.radius {
			position: absolute;
			width: 80px;
			height: 80px;
			border-radius: 50%;
			border: 4px solid #fff;
			top: 70px;
			left: 70px;
			overflow: hidden;
		}
		.bref:empty {
			background-color: hsla(360,100%,100%,.6);
			width: 100%;
			height: 130px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="item">
			<div class="img">
				<img src="images/item_1.jpg" alt="">
			</div>
			<div class="radius">
				<a href="">
					<img src="images/logo_1.jpg" alt="">
				</a>
			</div>
			<div class="bref"></div>
		</div>
		<div class="item">
			<div class="img">
				<img src="images/item_2.jpg" alt="">
			</div>
			<div class="radius">
				<a href="">
					<img src="images/logo_2.jpg" alt="">
				</a>
			</div>
			<div class="bref"></div>
		</div>
		<div class="item">
			<div class="img">
				<img src="images/item_3.jpg" alt="">
			</div>
			<div class="radius">
				<a href="">
					<img src="images/logo_3.jpg" alt="">
				</a>
			</div>
			<div class="bref"></div>
		</div>
	</div>
</body>
</html>
