<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>linear-gradient</title>
	<style>
		div {
			width: 600px;
			height: 100px;
			border: 1px solid #000;
			margin: 0 auto;
			background-image: linear-gradient(135deg, #000 25%, transparent 25%, transparent 50%, #000 50%, #000 75%, transparent 75%, transparent 100%);
			/*background-repeat: no-repeat;*/
			background-size: 99px 100%;
			position: relative;
			animation: moving 4s 0s infinite linear;
		}
		@keyframes moving {
				0% {
					background-position: left top;
				}
				100% {
					background-position: right top;
				}
			}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
