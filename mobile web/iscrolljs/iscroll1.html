<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>iscroll</title>
	<style>
		.wrapper {
			height: 300px;
			width: 300px;
			overflow: hidden;
			background-color: #ccc;
		}
		.wrapper ul {
			height: 600px;
			width: 600px;
		}
	</style>
	<script src="./node_modules/iscroll/build/iscroll.js"></script>
</head>
<body>
	<div class="wrapper">
		<ul>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
			<li>item5</li>
			<li>item6</li>
			<li>item7</li>
			<li>item8</li>
			<li>item9</li>
			<li>item10</li>
		</ul>
	</div>

	<script>
		let myscroll = new IScroll('.wrapper', {
			bounce: true,
			bounceTime: 1000,
			scrollX: true,
			// scrollY: true,
			freeScroll: true,
			momentum: false,
			directionLockThreshold: 6,
			resizePolling: 60
		});
		// console.dir(myscroll.options);
	</script>
</body>
</html>
