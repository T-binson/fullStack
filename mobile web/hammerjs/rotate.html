<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>rotate</title>
	<style>
		.rotate {
			width: 300px;
			height: 300px;
			background-color: #f40;
			margin: 30 auto;
		}
	</style>
</head>
<body>
	<div class="rotate"></div>

	<script src="./node_modules/hammerjs/hammer.js"></script>

	<script>
		let rotate = document.getElementsByClassName('rotate')[0];
		let hammer = new Hammer(rotate, {});
		let obj = hammer.get('rotate');
		obj.set({enable: true});

		hammer.on('rotatestart', e => {
			console.log(e);
		});
		hammer.on('rotatemove', e => {
			// console.log(e);
			console.log(e.rotation);
		});
		hammer.on('rotateend', e => {
			console.log(e);
			//close rotate
			obj.set({enable: false});
		});
	</script>
</body>
</html>
