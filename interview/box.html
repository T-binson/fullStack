<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box model</title>
</head>
<style>
	html * {
		margin: 0;
		padding: 0;
	}
</style>
<body>
	<!-- 未对父元素设置BFC时，父元素在页面显示的高度和子元素相同 -->
	<div class="parent">
		<style>
			.parent {
				background-color: yellow;
			}
			.child {
				width: 100%;
				height: 100px;
				margin-top: 10px;
				background-color: #f00;
			}
		</style>
		<div class="child"></div>
	</div>
	<br><br>
	<!-- 设置BFC -->
	<section class="overflow">
		<style>
			.overflow {
				background-color: yellow;
				/*设置触发BFC*/
				overflow: auto;
			}
			.overflow p {
				height: 30px;
				margin: 5px auto 25px auto;
				background-color: #f00;
			}
		</style>
		<p>1</p>
		<div style="overflow: hidden;"><p>2</p></div>
		<p>3</p>
	</section>

	<br><br>
	<!-- BFC不与浮动重叠 -->
	<section class="layout">
		<style>
			.layout .left {
				float: left;
				width: 100px;
				height: 100px;
				background-color: #f00;
			}
			.layout .right {
				height: 110px;
				background-color: #ccc;
				overflow: auto;
			}
		</style>
		<div class="left"></div>
		<div class="right"></div>
	</section>

	<br><br>
	<section class="float">
		<style>
			.float {
				/*设置BFC*/
				float: left;
				/*overflow: auto;*/
				background-color: #f00;
			}
			.float .floatchild {
				float: left;
				font-size: 20px;
			}
		</style>
		<div class="floatchild">this floats</div>
	</section>
</body>
</html>
