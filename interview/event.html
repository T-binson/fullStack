<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event</title>
</head>
<body>
	<div class="event">
		<style>
			.event {
				width: 300px;
				height: 100px;
				background-color: #f00;
				color: #fff;
				text-align: center;
				line-height: 100px;
			}
		</style>
		目标元素
	</div>
	<script>
		let ele = document.getElementsByClassName('event')[0];
		window.addEventListener('click', function(e) {console.log(e.currentTarget);}, true);
		document.addEventListener('click', function(e) {console.log(e.currentTarget);}, true);
		document.documentElement.addEventListener('click', function(e) {console.log(e.currentTarget);}, true);
		ele.addEventListener('click', function(e) {console.log(e.currentTarget);}, true);

		let eve = new Event('test');
		ele.addEventListener('test', function(e) {console.log(e);}, false)
		ele.dispatchEvent(eve);

		let cusEve = new CustomEvent('cusEve', {detail: [1,2,3]});
		ele.addEventListener('cusEve', function(e) {console.log(e);}, false)
		ele.dispatchEvent(cusEve);
	</script>
</body>
</html>
