<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>layout</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.layout {
			margin-top: 20px;
		}
		.layout article div {
			min-height: 100px;
		}
	</style>
</head>
<body>
	<!-- 兼容性好 -->
	<section class="layout float">
		<style>
			.float .left {
				float: left;
				width: 300px;
				background-color: #f00;
			}
			.float .right {
				float: right;
				width: 300px;
				background-color: #00f;
			}
			.float .center {
				background-color: #0f0;
			}
		</style>
		<article class="left-right-center">
			<div class="left"></div>
			<div class="right"></div>
			<div class="center">
				<h1>float solution</h1>
				<p>this is the center</p>
			</div>
		</article>
	</section>
	<!-- 因为脱离文档流，实用性较差 -->
	<section class="layout position" style="height: 100px;">
		<style>
			.position article {
				position: relative;
			}
			.position .left {
				position: absolute;
				left: 0;
				top: 0;
				width: 300px;
				background-color: #f00;
			}
			.position .right {
				position: absolute;
				right: 0;
				top: 0;
				width: 300px;
				background-color: #00f;
			}
			.position .center {
				position: absolute;
				left: 300px;
				right: 300px;
				background-color: #0f0;
			}
		</style>
		<article class="left-center-right">
			<div class="left"></div>
			<div class="center">
				<h1>absolute position solution</h1>
				<p>this is center</p>
			</div>
			<div class="right">
			</div>
		</article>
	</section>
	<!-- 移动端最好 -->
	<section class="layout flexbox">
		<style>
			.flexbox .left-center-right {
				display: flex;
			}
			.flexbox .left {
				flex: 0 0 300px;
				/*width: 300px;*/
				background-color: #f40;
			}
			.flexbox .center {
				flex: 1;
				background-color: #0f0;
			}
			.flexbox .right {
				flex: 0 0 300px;
				/*width: 300px;*/
				background-color: #00f;
			}
		</style>
		<article class="left-center-right">
			<div class="left"></div>
			<div class="center">
				<h1>flexbox solution</h1>
				<p>this is center</p>
			</div>
			<div class="right"></div>
		</article>
	</section>
	<!-- 历史悠久，兼容性好 -->
	<section class="layout table">
		<style>
			.table .left-center-right {
				display: table;
				width: 100%;
				height: 100px;
			}
			.table .left {
				width: 300px;
				display: table-cell;
				background-color: #f00;
			}
			.table .center {
				display: table-cell;
				background-color: #0f0;
			}
			.table .right {
				width: 300px;
				display: table-cell;
				background-color: #00f;
			}
		</style>
		<article class="left-center-right">
			<div class="left"></div>
			<div class="center">
				<h1>table solution</h1>
				<p>this is center</p>
			</div>
			<div class="right"></div>
		</article>
	</section>
	<!-- 最新 -->
	<section class="layout grid">
		<style>
			.grid article {
				display: grid;
				width: 100%;
				grid-template-rows: 100px;
				grid-template-columns: 300px auto 300px;
			}
			.grid .left {
				background-color: #f00;
			}
			.grid .center {
				background-color: #0f0;
			}
			.grid .right {
				background-color: #00f;
			}
		</style>
		<article class="left-center-right">
			<div class="left"></div>
			<div class="center">
				<h1>grid solution</h1>
				<p>this is center</p>
			</div>
			<div class="right"></div>
		</article>
	</section>
</body>
</html>
