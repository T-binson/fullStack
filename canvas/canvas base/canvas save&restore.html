<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>save&restore</title>
</head>
<body>
	<canvas></canvas>

	<script type="text/javascript">
		var canvas = document.getElementsByTagName('canvas')[0];
		var ctx = canvas.getContext('2d');
		canvas.width = 500;
		canvas.height = 500;

		ctx.strokeStyle = "#f40";
		ctx.strokeRect(50,50,100,100);
		ctx.save();

		ctx.beginPath();
		ctx.strokeStyle = "#00f";
		ctx.restore();

		ctx.strokeRect(150,150,100,100);
		// 状态的保存和回滚与路径无关
	</script>
</body>
</html>
