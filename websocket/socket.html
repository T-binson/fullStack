<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>socket.io</title>
	<script src="http://localhost:8080/socket.io/socket.io.js"></script>
	<script>
		let sock = io.connect('ws://localhost:8080/');
		document.onclick = function() {
			sock.emit('ms', 12, 5);
		};
		sock.on('random', (ms) => {
			console.log("random: "+ms);
		})
	</script>
</head>
<body>
	
</body>
</html>
